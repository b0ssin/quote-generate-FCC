<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quotes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/5f08d91896.js"></script>
    <link href="style.css" rel="stylesheet">
    <style>
        /* MEDIA QUERIES*/
        @media all and (max-width: 400px) {
            #quote-container {
                width: 80%;
                left: 10%;
            }
            body {
                margin-top: 20px;
            }
            #button {
                margin-top: 20px;
                position: relative;
                top: -50px;
                left: 40%;
            }


        }
    </style>
    <script src="quote.js"></script>
</head>

<body id="body">
    <div id="quote-container">

        <button type="button" id="button"><i class="fa fa-repeat" aria-hidden="true"></i></button>

        <p id="quote"></p>
        <p id="author"><a href="http://www.icndb.com/">-Chuck Norris</a></p>
    </div>

</body>

</html>
